{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <h1>Cotemig Connect</h1>
            <p>Crie sua conta</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tipo" class="form-label">Tipo de Usuário</label>
                <select id="tipo" name="tipo" class="form-control" required onchange="updateEmailHint()">
                    <option value="">Selecione...</option>
                    <option value="aluno">Aluno</option>
                    <option value="monitor">Monitor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="form-hint" id="emailHint">
                    Selecione o tipo de usuário para ver o formato do email
                </div>
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>

            <button type="submit" class="auth-submit">Cadastrar</button>
        </form>

        <div class="auth-link">
            <p>Já tem uma conta?</p>
            <a href="{{ url_for('auth.login') }}">Faça login aqui</a>
        </div>
    </div>
</div>

<script>
function updateEmailHint() {
    const tipo = document.getElementById('tipo').value;
    const hint = document.getElementById('emailHint');
    
    if (tipo === 'aluno') {
        hint.textContent = 'Use seu email institucional: @aluno.cotemig.com.br';
    } else if (tipo === 'monitor') {
        hint.textContent = 'Use seu email institucional: @cotemig.com.br';
    } else {
        hint.textContent = 'Selecione o tipo de usuário para ver o formato do email';
    }
}
</script>
{% endblock %}
