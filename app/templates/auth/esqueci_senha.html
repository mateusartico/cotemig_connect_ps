{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <h1>Recuperar Senha</h1>
            <p>Digite seu email para receber o token</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <button type="submit" class="auth-submit">Enviar Token</button>
        </form>

        <div class="auth-link">
            <p>Lembrou da senha?</p>
            <a href="{{ url_for('auth.login') }}">Fazer login</a>
        </div>
    </div>
</div>
{% endblock %}
