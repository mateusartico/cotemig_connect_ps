{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <h1>Redefinir Senha</h1>
            <p>Digite o token e sua nova senha</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="token" class="form-label">Token de Recuperação</label>
                <input type="text" id="token" name="token" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nova_senha" class="form-label">Nova Senha</label>
                <input type="password" id="nova_senha" name="nova_senha" class="form-control" required>
            </div>

            <button type="submit" class="auth-submit">Redefinir Senha</button>
        </form>

        <div class="auth-link">
            <p>Lembrou da senha?</p>
            <a href="{{ url_for('auth.login') }}">Fazer login</a>
        </div>
    </div>
</div>
{% endblock %}
