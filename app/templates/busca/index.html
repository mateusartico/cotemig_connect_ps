{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Buscar Monitorias</h2>
    </div>

    <form action="{{ url_for('busca.pesquisar') }}" method="GET">
        <div class="form-group">
            <label for="q" class="form-label">Pesquisar por palavra-chave</label>
            <input type="text" id="q" name="q" class="form-control" 
                   placeholder="Digite título, descrição ou tags...">
        </div>

        <div class="grid grid-2">
            <div class="form-group">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" name="categoria" class="form-control">
                    <option value="">Todas as categorias</option>
                    <option value="Programação">Programação</option>
                    <option value="Banco de Dados">Banco de Dados</option>
                    <option value="Redes">Redes</option>
                    <option value="Engenharia">Engenharia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="avaliacao" class="form-label">Avaliação mínima</label>
                <select id="avaliacao" name="avaliacao" class="form-control">
                    <option value="">Qualquer avaliação</option>
                    <option value="1">⭐ 1 estrela ou mais</option>
                    <option value="2">⭐⭐ 2 estrelas ou mais</option>
                    <option value="3">⭐⭐⭐ 3 estrelas ou mais</option>
                    <option value="4">⭐⭐⭐⭐ 4 estrelas ou mais</option>
                    <option value="5">⭐⭐⭐⭐⭐ 5 estrelas</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if session.user_id %}
    <div style="margin-top: 2rem;">
        <a href="{{ url_for('busca.historico') }}" class="btn btn-secondary btn-sm">Ver Histórico de Buscas</a>
    </div>
    {% endif %}
</div>
{% endblock %}
