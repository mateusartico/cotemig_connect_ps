{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Criar Nova Monitoria</h2>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="titulo" class="form-label">Título da Monitoria</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="disciplina_id" class="form-label">Disciplina</label>
            <select id="disciplina_id" name="disciplina_id" class="form-control" required>
                <option value="">Selecione uma disciplina...</option>
                {% for disciplina in disciplinas %}
                    <option value="{{ disciplina.id }}">{{ disciplina.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="3"></textarea>
        </div>

        <div class="grid grid-2">
            <div class="form-group">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hora" class="form-label">Horário</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>
        </div>

        <div class="grid grid-2">
            <div class="form-group">
                <label for="duracao" class="form-label">Duração (minutos)</label>
                <input type="number" id="duracao" name="duracao" class="form-control" 
                       value="60" min="30" max="180" required>
            </div>

            <div class="form-group">
                <label for="vagas_total" class="form-label">Total de Vagas</label>
                <input type="number" id="vagas_total" name="vagas_total" class="form-control" 
                       value="10" min="1" max="50" required>
            </div>
        </div>

        <div class="form-group">
            <label for="local" class="form-label">Local</label>
            <input type="text" id="local" name="local" class="form-control" 
                   placeholder="Ex: Sala 101, Laboratório de Informática" required>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Criar Monitoria</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
// Definir data mínima como hoje
document.getElementById('data').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
