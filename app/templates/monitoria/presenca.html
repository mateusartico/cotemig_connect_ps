{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Registrar Presença</h2>
    </div>

    <p>Digite o código de presença fornecido pelo monitor para confirmar sua participação na monitoria.</p>

    <form method="POST">
        <div class="form-group">
            <label for="codigo" class="form-label">Código de Presença</label>
            <input type="text" id="codigo" name="codigo" class="form-control" 
                   maxlength="6" pattern="[0-9]{6}" required
                   placeholder="000000" style="text-align: center; font-size: 1.5rem; letter-spacing: 0.2rem;">
            <div class="form-hint">
                Digite o código de 6 dígitos fornecido pelo monitor
            </div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Registrar Presença</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script>
// Auto-formatar código enquanto digita
document.getElementById('codigo').addEventListener('input', function() {
    this.value = this.value.replace(/\D/g, '').substring(0, 6);
});
</script>
{% endblock %}
